<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure of the Mundane World - CANHE</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../artworks.css">
    <script src="../lang-switcher.js"></script>
    <style>
        .dossier-page {
            background: #fff;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.01) 2px,
                    rgba(0, 0, 0, 0.01) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.01) 2px,
                    rgba(0, 0, 0, 0.01) 4px
                );
            background-size: 20px 20px;
            color: #000;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        /* 导航栏 - 与 index.html 完全一致 */
        .dossier-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 40px;
            background: transparent;
            z-index: 100;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }
        .site-title {
            font-size: 18px;
            font-weight: 500;
            color: #000;
            text-decoration: none;
            transition: opacity 0.2s;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .site-title:hover { opacity: 0.7; }
        .nav-links {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            font-size: 14px;
            line-height: 1.4;
            color: #000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .nav-links a {
            color: rgba(0, 0, 0, 1);
            text-decoration: none;
        }
        .nav-links a:hover { text-decoration: underline; }
        
        .nav-sep {
            color: rgba(0, 0, 0, 0.3);
        }
        
        .dossier-content {
            padding: 110px 40px 60px 40px;
        }
        
        /* 标题区域 */
        .artwork-header {
            margin-bottom: 40px;
        }
        .artwork-title {
            font-size: 36px;
            font-weight: 400;
            margin: 0 0 10px 0;
            letter-spacing: -0.02em;
        }
        .meta-info {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
            line-height: 1.8;
        }
        .meta-info p { margin: 0; }
        
        /* 两栏布局 - 适度缩小图片比例 */
        .two-col {
            display: flex;
            gap: 6%;
            margin-bottom: 80px;
            align-items: flex-start;
        }
        .two-col .col-left { flex: 0 0 35%; }
        .two-col .col-right { flex: 0 0 59%; }
        
        .main-image img {
            width: 100%;
            height: auto;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .content-text { font-size: 13px; line-height: 1.7; color: rgba(0, 0, 0, 0.8); }
        .content-text p { margin-bottom: 15px; }
        
        .section-label {
            font-size: 11px;
            color: rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }
        
        /* 图片画廊 */
        .gallery-section {
            margin-top: 80px;
            width: 100%;
        }
        .gallery-grid {
            display: flex;
            gap: 20px;
            width: 100%;
        }
        .gallery-item {
            flex: 1;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .related-works { display: flex; gap: 15px; margin-top: 20px; }
        .related-link { 
            color: rgba(0, 0, 0, 0.6); 
            text-decoration: none; 
            font-size: 12px; 
            padding: 8px 16px; 
            border: 1px solid rgba(0, 0, 0, 0.2); 
            transition: all 0.2s; 
        }
        .related-link:hover { color: #000; border-color: #000; }

        @media (max-width: 900px) {
            .two-col { flex-direction: column; }
            .two-col .col-left, .two-col .col-right { flex: none; width: 100%; }
            .gallery-grid { flex-direction: column; }
        }
    </style>
</head>
<body class="dossier-page">
    
    <!-- 导航栏 -->
    <header class="dossier-header">
        <div class="header-content">
            <a href="../index.html" class="site-title">CANHE</a>
            <nav class="nav-links">
                <a href="../work.html">Works</a><span class="nav-sep">/</span><a href="#">Writing</a><span class="nav-sep">/</span><a href="../about.html">About</a>
            </nav>
        </div>
    </header>

    <div class="dossier-content">
        
        <!-- 标题区域 -->
        <div class="artwork-header">
            <h1 class="artwork-title">Treasure of the Mundane World</h1>
            <div class="meta-info">
                <p>2024 / Installation / COEXISTENCE</p>
            </div>
        </div>
        
        <!-- 第一区块：左图 + 右概念 -->
        <div class="two-col">
            <div class="col-left">
                <div class="main-image">
                    <img src="../img/art work/Treasure of the Mundane World/Treasure of the Mundane World-1.jpg" alt="Treasure of the Mundane World">
                </div>
            </div>
            
            <div class="col-right">
                <div class="section-label">Concept</div>
                <div class="content-text">
                    <p>Coming soon...</p>
                </div>

                <div class="section-label" style="margin-top: 40px;">Related Works</div>
                <div class="related-works">
                    <a href="the-awkward-relationship.html" class="related-link">Awkward Relationship</a>
                    <a href="machine-relics.html" class="related-link">Machine Relics</a>
                </div>
            </div>
        </div>

        <!-- 图片画廊 -->
        <div class="gallery-section">
            <div class="section-label">Installation Views</div>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="../img/art work/Treasure of the Mundane World/Treasure of the Mundane World-1.jpg" alt="View 1">
                </div>
                <div class="gallery-item">
                    <img src="../img/art work/Treasure of the Mundane World/Treasure of the Mundane World-2.jpg" alt="View 2">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
