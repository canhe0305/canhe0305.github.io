<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANHE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lang-switcher.js"></script>
    <script src="load-hero.js"></script>
</head>
<body>
    <!-- Hero Section with Kaleidoscope Effect -->
    <section class="hero">
        <div class="hero-mirror-container">
            <div class="hero-layer hero-original">
                <video class="hero-video" autoplay loop muted playsinline preload="auto" webkit-playsinline>
                    <!-- 视频源将通过 JavaScript 动态添加 -->
                </video>
            </div>
            <div class="hero-layer hero-flip-h">
                <video class="hero-video" autoplay loop muted playsinline preload="auto" webkit-playsinline>
                    <!-- 视频源将通过 JavaScript 动态添加 -->
                </video>
            </div>
            <div class="hero-layer hero-flip-v">
                <video class="hero-video" autoplay loop muted playsinline preload="auto" webkit-playsinline>
                    <!-- 视频源将通过 JavaScript 动态添加 -->
                </video>
            </div>
            <div class="hero-layer hero-flip-both">
                <video class="hero-video" autoplay loop muted playsinline preload="auto" webkit-playsinline>
                    <!-- 视频源将通过 JavaScript 动态添加 -->
                </video>
            </div>
        </div>
        
        <!-- Hidden Image Layer -->
        <div class="hero-image-layer">
            <img src="img/latest work/huanglong.jpg" alt="Huanglong" class="hero-center-image">
            <div class="hero-image-caption">Obedience Play，Huanglong Hotel，2025</div>
        </div>
        
        <!-- Header Overlay -->
        <header class="hero-header">
            <div class="hero-header-content">
                <a href="index.html" class="hero-site-title">CANHE</a>
                <nav class="hero-nav">
                    <a href="work.html">Works</a><span class="nav-sep">/</span><a href="#">Writing</a><span class="nav-sep">/</span><a href="about.html">About</a>
                </nav>
            </div>
        </header>
    </section>
</body>
</html>
